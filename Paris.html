    <h1>Medalhas</h1>
    
    <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medalhas Olimpíadas de Paris 2024</title>
    <style>
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        th {
            background-color: #f4f4f4;
            color: #333;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .gold {
            background-color: gold;
            font-weight: bold;
        }
        .silver {
            background-color: silver;
            font-weight: bold;
        }
        .bronze {
            background-color: #cd7f32;
            font-weight: bold;
            color: white;
        }
        .brazil {
            font-weight: bold;
            color: rgb(79, 152, 212);
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Posição</th>
                <th>Medalha</th>
                <th>País</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1º</td>
                <td class="gold">Ouro</td>
                <td>Estados Unidos</td>
                
            </tr>
            <tr>
                <td>2º</td>
                <td class="silver">Prata</td>
                <td>China</td>
            </tr>
            <tr>
                <td>3º</td>
                <td class="bronze">Bronze</td>
                <td>França</td>
            </tr>
            <tr class="brazil">
                <td>17º</td>
                <td>Participação</td>
                <td>Brasil</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
