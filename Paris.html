<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Medalhas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(161, 214, 245);
        }


        .container {
            text-align: center;
            margin-top: 20px;
        }


        .medal-table {
            width: 50%; /* largura  */
            margin: 40px auto; /*  margem superior mover para baixo */
            border-collapse: collapse;
            background-color: white; /* Define o fundo da tabela como branco */
        }


        .medal-table th, .medal-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }


        .medal-table th {
            background-color: #f2f2f2;
            color: black;
            font-weight: bold;
        }


        .medal-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }


        .medal-table tr:hover {
            background-color: #ddd;
        }


        .medal-table .flag, .medal-table .medal-icon {
            width: 20px;
            height: auto;
            margin-right: 5px;
            vertical-align: middle;
        }


        .medal-table th:nth-child(3),
        .medal-table th:nth-child(4),
        .medal-table th:nth-child(5),
        .medal-table th:nth-child(6) {
            text-align: center;
        }


        .medal-table td:nth-child(3),
        .medal-table td:nth-child(4),
        .medal-table td:nth-child(5),
        .medal-table td:nth-child(6) {
            text-align: center;
        }


        .medal-table td strong {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://gstatic.olympics.com/s1/f_auto/static/srm/paris-2024/topic-assets/paris-2024/emblem-oly.svg" alt="Imagem de Exemplo">
    </div>
    <table class="medal-table">
        <thead>
            <tr>
                <th>Ordem</th>
                <th>CONs</th>
                <th><img src="https://img.icons8.com/emoji/48/000000/1st-place-medal-emoji.png" alt="Ouro" class="medal-icon"> O</th>
                <th><img src="https://img.icons8.com/emoji/48/000000/2nd-place-medal-emoji.png" alt="Prata" class="medal-icon"> P</th>
                <th><img src="https://img.icons8.com/emoji/48/000000/3rd-place-medal-emoji.png" alt="Bronze" class="medal-icon"> B</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1º</td>
                <td><img src="https://flagcdn.com/us.svg" alt="Estados Unidos da América" class="flag"> Estados Unidos da América</td>
                <td>27</td>
                <td>35</td>
                <td>33</td>
                <td><strong>95</strong></td>
            </tr>
            <tr>
                <td>2º</td>
                <td><img src="https://flagcdn.com/cn.svg" alt="República Popular da China" class="flag"> República Popular da China</td>
                <td>26</td>
                <td>24</td>
                <td>17</td>
                <td><strong>67</strong></td>
            </tr>
            <tr>
                <td>3º</td>
                <td><img src="https://flagcdn.com/au.svg" alt="Austrália" class="flag"> Austrália</td>
                <td>18</td>
                <td>14</td>
                <td>11</td>
                <td><strong>43</strong></td>
            </tr>
            <tr>
                <td>18º</td>
                <td><img src="https://flagcdn.com/br.svg" alt="Brasil" class="flag"> Brasil</td>
                <td>2</td>
                <td>5</td>
                <td>7</td>
                <td><strong>14</strong></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
